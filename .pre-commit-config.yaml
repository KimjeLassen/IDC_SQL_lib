repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0  # Use the latest version of Black
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: run-tests
        name: Run Unit Tests
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
